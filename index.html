<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A minimalistic Todo App. Your simple ToodooL."
    />
    <title>ToodooL</title>

    <!-- GOOGLE MATERIAL ICONS  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="light-mode">
    <!-- 
    ========================HEADER  
    -->
    <header class="header">
      <h2>ToodooL</h2>
      <div class="header-right">
        <button id="new-todo-btn">+ New Todo</button>
        <span class="material-symbols-outlined icon" id="mode-toggle">
          dark_mode
        </span>
      </div>
    </header>

    <!-- 
    ====================TODO FORM CONTAINER FOR INPUT 
    -->
    <!-- for backdrop effect overlay used -->
    <div id="overlay-effect"></div>
    <div class="todo-form-wrapper hidden">
      <div class="todo-form-container">
        <div class="todo-form-head">
          <!-- TODO HEADER : todo title, close btn -->
          <input type="text" placeholder="Todo Title" id="todo-title" />
          <span class="material-symbols-outlined icon" id="close-form-btn"
            >close</span
          >
        </div>

        <!-- TODO ITEMS -->
        <div class="todo-items-container">
          <!-- <div class="todo-item-row">
            <input type="checkbox" name="isComplete" class="isComplete" />
            <input
              type="text"
              name="todo-item"
              placeholder="+ New Item"
              class="todo-item"
            />
            <span
              class="material-symbols-outlined icon"
              class="delete-todo-item"
            >
              delete
            </span>
          </div> -->
        </div>

        <div class="todo-form-bottom">
          <button id="save-btn">Save</button>
        </div>
      </div>
    </div>

    <!-- 
    ===================Container FOR DISPLAYING TODO LISTS 
    -->
    <div class="display-wrapper">
      <main class="todo-display-container"></main>
    </div>
  </body>
</html>
